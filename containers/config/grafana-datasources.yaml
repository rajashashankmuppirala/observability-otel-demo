apiVersion: 1

datasources:
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    jsonData:
      maxLines: 1000
      
  - name: Jaeger
    type: jaeger
    access: proxy
    url: http://jaeger:16686
    uid: jaeger
    isDefault: false
    jsonData:
      nodeGraph:
        enabled: true
      derivedFields:
        - name: "traceID"
          matcherRegex: "traceId=(\\w+)"
          url: "http://jaeger:16686/trace/$${__value.raw}"
          datasourceUid: jaeger

  - name: Jaeger
    type: jaeger
    uid: jaeger
    access: proxy
    url: http://jaeger:16686
    editable: true
